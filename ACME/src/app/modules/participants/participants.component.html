<div id=participantsContainer>
    <div *ngIf="participants.length == 0">
        <h1>Loading Participants</h1>
        <div class="spinner-border text-dark" role="status"></div>
    </div>
    
    <div *ngIf="participants.length > 0" class="col-md-10 offset-md-1">
        <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col" colspan="4" style="text-align: left;"><h5>{{Event}}</h5></th>
                <th scope="col"><a class="btn btn-primary" href="/sign-up" role="button">Join Another Event?</a></th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Participant ID</th>
                <th scope="col">Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let participant of participants; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{participant.email}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.registrationId}}</td>
                <td>{{participant.comments}}</td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
