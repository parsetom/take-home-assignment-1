<div class="container">
    <form (ngSubmit)="signUp()" class="offset-md-2 col-md-8 offset-lg-2 col-lg-8">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="typeahead-basic">Activity</label>
            <input
                type="text"
                class="form-control"
                [ngbTypeahead]="search"
            />
        </div>
    </form>
</div>
